<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        @keyframes shine {
            0% {
                background-position: -500%;
            }
            100% {
                background-position: 500%;
            }
        }
        @keyframes slot {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-150%);
            }
            100% {
                transform: translateY(0);
            }
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #00f;
            overflow: hidden;
        }
        .title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            background: linear-gradient(90deg, rgba(255,255,255,0.3), rgba(255,255,255,1), rgba(255,255,255,0.3));
            -webkit-background-clip: text;
            color: transparent;
            animation: shine 3s infinite linear;
        }
        .container {
            text-align: center;
            padding: 20px 40px;
            background-color: #000; /* Set to black */
            border-radius: 8px;
            position: relative;
            max-width: 400px;
        }
        .result {
            margin-top: 20px;
            font-size: 100px; /* Increased size */
            font-weight: bold;
            color: #00f;
            display: inline-block;
            overflow: hidden;
            height: 120px; /* Adjusted height */
            line-height: 120px;
            background-color: #000; /* Set to black */
            padding: 10px 20px;
            border-radius: 8px;
            animation: shine 3s infinite linear;
            cursor: pointer;
        }
        .result-inner {
            display: inline-block;
            animation: slot 0.5s;
            text-shadow: 0px 0px 20px rgba(0, 0, 255, 0.8); /* Adding a text shadow */
        }
    </style>
</head>
<body>

<div class="title">RNGBYAIðŸŽ²</div>

<div class="container">
    <div id="result" class="result"><div class="result-inner">0</div></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const resultInner = document.querySelector('.result-inner');
        const min = 1;
        const max = 100;

        function generateRandomNumber() {
            // Shuffle animation
            resultInner.style.animation = 'none';
            let start = null;
            function shuffle(timestamp) {
                if (!start) start = timestamp;
                const progress = timestamp - start;
                if (progress < 2000) {
                    resultInner.innerText = Math.floor(Math.random() * (max - min + 1)) + min;
                    requestAnimationFrame(shuffle);
                } else {
                    clearInterval(shuffling);
                    const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                    resultInner.innerText = randomNumber;
                    resultInner.style.animation = '';
                }
            }
            requestAnimationFrame(shuffle);
        }

        const result = document.getElementById('result');
        result.addEventListener('click', generateRandomNumber);
    });
</script>

</body>
</html>
