<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        @keyframes shine {
            0% {
                background-position: -500%;
            }
            100% {
                background-position: 500%;
            }
        }
        @keyframes slot {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-150%);
            }
            100% {
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes star-fade {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #00f;
            overflow: hidden;
            position: relative;
        }
        .title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            background: linear-gradient(90deg, rgba(255,255,255,0.3), rgba(255,255,255,1), rgba(255,255,255,0.3));
            -webkit-background-clip: text;
            color: transparent;
            animation: shine 3s infinite linear;
        }
        .container {
            text-align: center;
            padding: 20px 40px;
            background-color: #000;
            border-radius: 8px;
            position: relative;
            max-width: 400px;
            z-index: 1;
        }
        .result {
            margin-top: 20px;
            font-size: 100px;
            font-weight: bold;
            color: #00f;
            display: inline-block;
            overflow: hidden;
            height: 120px;
            line-height: 120px;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            animation: shine 3s infinite linear, pulse 2s infinite;
            cursor: pointer;
        }
        .result-inner {
            display: inline-block;
            animation: slot 0.5s;
            text-shadow: 0px 0px 20px rgba(0, 0, 255, 0.8);
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00f;
            border-radius: 50%;
            animation: star-fade 2s infinite ease-in-out, pulse 4s infinite;
        }
    </style>
</head>
<body>

<div class="title">RNGBYAIðŸŽ²</div>

<div class="container">
    <div id="result" class="result"><div class="result-inner">0</div></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const resultInner = document.querySelector('.result-inner');
        const min = 1;
        const max = 100;

        function generateRandomNumber() {
            // Shuffle animation
            resultInner.style.animation = 'none';
            let start = null;
            function shuffle(timestamp) {
                if (!start) start = timestamp;
                const progress = timestamp - start;
                if (progress < 2000) {
                    resultInner.innerText = Math.floor(Math.random() * (max - min + 1)) + min;
                    requestAnimationFrame(shuffle);
                } else {
                    const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                    resultInner.innerText = randomNumber;
                    resultInner.style.animation = 'slot 0.5s';
                }
            }
            requestAnimationFrame(shuffle);
        }

        const result = document.getElementById('result');
        result.addEventListener('click', generateRandomNumber);

        // Create stars
        function createStars() {
            const starCount = 150;
            const body = document.body;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                body.appendChild(star);
            }
        }
        createStars();
    });
</script>

</body>
</html>
